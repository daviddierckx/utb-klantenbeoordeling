<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTB klantenfeedback</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>

<body>
    <div id="bg"></div>
    <header>
        <ul>
            <li>
                <a href="https://www.utboils.com/" class="logo"><img src="../Frontend/images/logo.png" alt="UTB logo"></a>
            </li>
            <li>
                <h1 id="formTitle">klanttevredenheid</h1>
            </li>
        </ul>
    </header>
    <main>
        <form action="">
            <label for="progressbar">voortgang</label>
            <progress id="progressbar" value="20" max="100"></progress><br><br>
            <label for="datePicker">datum</label>
            <input type="date" name="datePicker" id="datePicker" value="2021-05-31" min="2021-01-01" max="2021-05-31"><br><br>
            <label for="companyName">naam bedrijf</label><br>
            <input type="text" id="companyName" name="companyName"><br><br>
            <label for="companyReprensentative">naam klant</label><br>
            <input type="text" id="companyReprensentative" name="companyReprensentative"><br><br>
            <label for="productGroup">productgroep</label><br>
            <input type="radio" name="fuels" id="fuels">
            <label for="fuels">brandstoffen&specials</label><br>
            <input type="radio" name="lubricants" id="lubricants">
            <label for="lubricants">smeermiddelen</label>
        </form>
        <figure class="snip0024">
            <input type="button">
            <div>
                <a href="klantenfeedbacksterretjes.html">
                    <i class="ion-ios-arrow-thin-right"></i>
                    <div class="curl"></div>
                </a>
            </div>
        </figure>
    </main>
</body>

</html>
