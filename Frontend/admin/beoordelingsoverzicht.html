<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta contact="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTB klantenfeedback</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div id="bg"></div>
    <header>
        <ul>
            <li>
                <a href="https://www.utboils.com/" class="logo"><img src="../../Frontend/images/logo.png" alt="UTB logo"></a>
            </li>
            <li>
                <h1 id="homepageTitle">Admin pagina</h1>
                <h4 id="homepageSubTitle">
                  Hier zijn de verschillende adminfunctionaliteiten te vinden
                </h4>
            </li>
        </ul>
    </header>
    <main>
      <nav>
          
      </nav>
      <div class="buttonlist">
        <button type="button" id="users">
          Gebruikers
        </button>
      </div>
      <table id="myTable" class="table">
        <thead>
          <tr>
            <th>Bedrijfsnaam</th>
            <th>Contact persoon</th>
            <th>Productgroep</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="testBody"></tbody>
      </table>
    </main>
    <footer></footer>
</body>
<script>
  const items = [
    { company: "Avans1", contact: "Remo", productGroup: "smeermiddelen" },
    { company: "Avans2", contact: "Rene", productGroup: "olie" },
  ];
  function loadTableData(items) {
    const table = document.getElementById("testBody");
    items.forEach( item => {
      let row = table.insertRow();
      let company = row.insertCell(0);
      company.innerHTML = item.company;
      let contact = row.insertCell(1);
      contact.innerHTML = item.contact;
      let productgroep = row.insertCell(2);
      productgroep.innerHTML = item.productGroup;
    });
  }
  loadTableData(items);
  loadTableData([]);
</script>
</html>
